<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versions</title>
    <link rel="icon" type="image/png" href="icon.png">
    <style>
        #searchInput {
            padding: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <a href="./">Home Page</a>
    <h1>Versions</h1>
    <h2>This is all versions of PolygonOS</h2>

    <!-- Add a search bar -->
    <input type="text" id="searchInput" onkeyup="searchVersions()" placeholder="Search versions...">
    
    <a href="https://www.figma.com/proto/jyvPTlTsPeAJSQPTDozoVs/PolygonOS-1.3-Beta?type=design&node-id=12-75&t=hjOMEXBRu47dZOZx-0&scaling=min-zoom&page-id=0%3A1&starting-point-node-id=12%3A75&show-proto-sidebar=1" target="_blank">PolygonOS 1.3 Beta</a>

    <!-- Add JavaScript for search functionality -->
    <script>
        function searchVersions() {
            var input, filter, a, h2, i, txtValue;
            input = document.getElementById('searchInput');
            filter = input.value.toUpperCase();
            h2 = document.querySelectorAll('h2');

            for (i = 0; i < h2.length; i++) {
                txtValue = h2[i].textContent || h2[i].innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    h2[i].style.display = '';
                } else {
                    h2[i].style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
